<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/app.js" defer></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-modal">
      <div class="navbar">
        <div class="place-for-logo">
          <img src="images/logo-sklepu.png" alt="Logo sklepu" />
        </div>
        <a href="">Strona glowna</a>
        <a href="">Sklep</a>
        <a href="">O nas</a>
        <a href="">Kontakt</a>
        <button>Szukaj</button>
        <button>Konto</button>
        <button>Koszyk</button>
      </div>
      <div class="new-collection-banner">
        <div class="new-collection-banner__content">
          <h1 style="padding-bottom: 10px">Nowa kolekcja</h1>
          <span style="padding-bottom: 10px"
            >Sprawdz nasze najnowsze produkty</span
          >
          <button class="offer-button">Zobacz teraz!</button>
        </div>
      </div>
      <div class="benefits-strip">
        <div class="benefits-strip__item">
          <span class="benefits-strip__item__main">Darmowa dostawa</span>
          <span class="benefits-strip__item__minor"
            >Przy zamowieniu powyzej 200zl</span
          >
        </div>
        <div class="benefits-strip__item">
          <span class="benefits-strip__item__main">Zwrot i wymiana</span>
          <span class="benefits-strip__item__minor"
            >30 dni na zwrot towaru</span
          >
        </div>
        <div class="benefits-strip__item">
          <span class="benefits-strip__item__main">Pomoc i Kontakt</span>
          <span class="benefits-strip__item__minor">Skontaktuj sie z nami</span>
        </div>
      </div>
      <div class="product-modal">
        <div class="modal-desc">Polecane profukty</div>
        <div class="product-modal__items">
          <div class="product-modal__item"></div>
          <div class="product-modal__item"></div>
          <div class="product-modal__item"></div>
          <div class="product-modal__item"></div>
          <div class="product-modal__item"></div>
          <div class="product-modal__item"></div>
        </div>
      </div>
      <div class="categories-modal">
        <div class="modal-desc">Kategorie</div>
        <div class="categories-modal__items">
          <div class="categories-modal__item">Elektronika</div>
          <div class="categories-modal__item">Moda</div>
          <div class="categories-modal__item">Dom i Ogrod</div>
          <div class="categories-modal__item">Sport</div>
        </div>
      </div>
      <div class="newsletter-modal">
        <span>Nowosci</span>
        <div class="newsletter-modal__items">
          <div class="news-item"></div>
          <div class="news-item"></div>
          <div class="news-item"></div>
          <div class="news-item"></div>
          <div class="news-item"></div>
          <div class="news-item"></div>
        </div>
      </div>
    </div>
  </body>
</html>
